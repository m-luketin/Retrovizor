<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/styles/common.css" />
    <link rel="stylesheet" href="./assets/styles/materijali.css" />
    <title>Materijali</title>
  </head>
  <body>
    <header>
      <h1 class="header__title">
        Materijali
      </h1>
    </header>

    <main>
      <button class="main__button--big bc-blue">
        <div class="main__button--images">
          <img
            class="main__button--car"
            src="./assets/images/TEMP-ICON.jpg"
            alt="Vehicle"
          />
          <img
            class="main__button--bus"
            src="./assets/images/TEMP-ICON.jpg"
            alt="Vehicle"
          />
        </div>

        <div class="main__button--text">
          <h3>
            Prometni propisi
          </h3>
          <p>
            Pitanja i probni ispiti iz prometnih propisa
          </p>
        </div>

        <img
          class="main__button--arrow"
          src="./assets/images/ARROW-TEMP.png"
          alt="Arrow"
        />
      </button>

      <button class="main__button--big bc-red">
        <img
          class="main__button--images main__button--heart"
          src="./assets/images/HEART-TEMP.png"
          alt="Heart"
        />
        <div class="main__button--text">
          <h3>
            Prva pomoć
          </h3>
          <p>
            Pitanja i probni ispiti iz prve pomoći
          </p>
        </div>
        <img
          class="main__button--arrow"
          src="./assets/images/ARROW-TEMP.png"
          alt="Arrow"
        />
      </button>
    </main>

    <nav>
      <span>
        <img
          class="nav__hamburger"
          src="./assets/images/HAMBURGER-TEMP.png"
          alt="Hamburger"
        />
      </span>
      <span>
        <img
          class="nav__checklist"
          src="./assets/images/CHECKLIST-TEMP.png"
          alt="Checklist"
        />
      </span>
      <span>
        <img class="nav__car" src="./assets/images/CAR-TEMP.png" alt="Car" />
      </span>
      <span>
        <img
          class="nav__profile"
          src="./assets/images/PROFILE-TEMP.png"
          alt="Profile"
        />
      </span>
    </nav>
  </body>
</html>
